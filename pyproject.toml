[tool.poetry]
name = "graphene-protector"
version = "0.5.1"
description = "Protects graphene against malicious queries"
authors = ["alex <devkral@web.de>"]
license = "MIT"
repository = "https://github.com/devkral/graphene-protector"

[tool.poetry.dependencies]
python = ">=3.6,<4"
graphql-core = ">=2"
graphene = { version = ">=2", optional=true }
graphene-django = { version = "*", optional=true }

[tool.poetry.dev-dependencies]
tox = ">=4.0alpha1"
graphene = ">=3.0"
graphene-django = ">=3.0b7"
django = { version = ">=4.0", python = ">=3.8" }

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
